<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>WebApp Framework</title>
</head>

<body>
  <!-- Application container. -->
  <main role="main" id="main">
    <h1>My awesome site</h1>

    <webapp-view template="app/templates/test"></webapp-view>

    <hr>

    <webapp-view fun="test">
      Is this fun? <%= fun %>
    </webapp-view>
  </main>

  <!-- Application source. -->
  <script data-main="/app/main"
    src="/vendor/bower/requirejs/require.js"></script>
</body>
</html>
